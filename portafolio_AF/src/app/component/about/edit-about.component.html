<div class="row vh-100" >
    <div class="container col-6" style="border-radius: 10px;" *ngIf="persona">
      <form (ngSubmit)="onEdit()" novalidate #f="ngForm">
        <div class="form-outline ">
          <label class="form-label" for="name">Nombre/s</label>
          <input type="text" id="name" class="form-control" name="name" [(ngModel)]="persona.name" required />
  
        </div>
  
        <div class="form-outline">
          <label class="form-label" for="lastName">Apellido/s</label>
          <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="persona.lastName" required />
  
        </div>
  
        <div class="form-outline">
          <label class="form-label" for="descP">Descripci√≥n</label>
          <input type="text" id="descP" class="form-control" name="descP" [(ngModel)]="persona.descP" required />
  
        </div>
        <div class="form-outline">
          <label class="form-label" for="imgPer">Imagen Perfil</label>
          <input type="file" id="imgPer" class="form-control" name="imgPer" [(ngModel)]="persona.imgPer"
            (change)="uploadImg($event)" accept=".jpg, .jpeg, .png" />
  
        </div>
        <div class="image">
          <img [src]="imageServ.url" style="width: 100px;" alt="">
        </div>
        <br>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
      </form>
  
    </div>
  </div>
