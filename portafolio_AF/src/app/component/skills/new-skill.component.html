<div class="row vh-100" >
    <div class="container col-sm-6" style="border: 5px solid #000000 ; border-radius: 10px;">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-outline ">
        <label class="form-label" for="name">Nombre habilidad</label>
        <input type="text" id="name" class="form-control" name="name" [(ngModel)]="nameSk" required />

        <div class="form-outline">
          <label class="form-label" for="dateF">Porcentaje de avance</label>
          <input type="number" id="porcent" class="form-control" name="porcent" [(ngModel)]="porcS" required />
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
      </div>
    </form>
  </div>
